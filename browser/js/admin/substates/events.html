<h1>Events</h1>
<div id="events">
	<div>
		<h2>New Event</h2>
		<form name="eventForm" ng-submit="eventForm.$valid && addEvent(newEvent)">
			<label>Event Name</label>
			<input required class="form-control" ng-model="newEvent.event_name"></input>
			<label>Description</label>
			<input class="form-control" ng-model="newEvent.description"></input>
			<label>Price</label>
			<input class="form-control" ng-model="newEvent.price"></input>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<p ng-if="addEventMessage">{{addEventMessage}}</p>
	</div>

	<hr>

	<h2>Upcoming Events</h2>

	<div ng-repeat="event in events">
		<label>Event Name</label>
		<input class="form-control" value="{{event.event_name}}" ng-model="event.event_name"></input>
		<label>Description</label>
		<input class="form-control" value="{{event.description}}" ng-model="event.description"></input>
		<label>Price</label>
		<input class="form-control" value="{{event.price | currency}}" ng-model="event.price"></input>
		<p>Updated At: {{event.updated_at}}</p>
		<p>Created At: {{event.created_at}}</p>
		<button class="btn btn-primary" ng-click="updateEvent(event)">Update</button>
		<div>{{event.updated}}</div>
		<hr>
	</div>
</div>
