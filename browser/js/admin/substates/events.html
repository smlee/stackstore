<h1>Events</h1>

<div ng-repeat="event in events">
	<label>Event Name</label>
	<input value="{{event.event_name}}" ng-model="event.event_name"></input>
	<label>Description</label>
	<input value="{{event.description}}" ng-model="event.description"></input>
	<label>Price</label>
	<input value="{{event.price | currency}}" ng-model="event.price"></input>
	<label>Updated At</label>
	<input value="{{event.updated_at}}" ng-model="event.updated_at"></input>
	<p>Created At: {{event.updated_at}}</p>
	<button ng-click="updateEvent(event)">Update</button>
	<div>{{event.updated}}</div>
</div>
