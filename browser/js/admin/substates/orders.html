<h1>Orders</h1>

<div ng-repeat="order in orders">
	<h3>Invoice Number: {{order.invoice_id}}</h3>
	<p><h5>User Email:</h5> {{order.user.email}}</p>
	<p><h5>Created At:</h5> {{order.created_at}}</p>
	<p><h5>Updated At:</h5>{{order.updated_at}}</p>
	<p><h5>Promo Code:</h5> {{order.promo_code.code}}</p>
	<p><h5>Order Type:</h5>{{order.order_type}}</p>

	<label>Paid</label>
	<input ng-model="order.paid"></input>

	<label>Total</label>
	<input ng-model="order.total"></input>

	<h4>All Items</h4>
	<div ng-repeat="item in order.all_items">
		<h4>Item</h4>
		<p>{{item.art.name}}</p>
		<p>{{item.art.price | currency}}</p>
		<button ng-click="deleteItem(item, order.all_items)">Delete</button>
	</div>
	<button style="margin-top:10px;" ng-click="updateOrder(order)">Update</button>
	<hr>
</div>
