<h1>Reset Password</h1>
<h5>Email</h5>
<input ng-model="userInfo.email"/>
<button  class="btn btn-primary" ng-click='resetPassword(userInfo)'>Submit</button>
<p style="color:red">A New Password Will Be Emailed To You Shortly</p>
<hr>
<h1 style="text-align:center" ng-if="displayMessage">{{displayMessage}}</h1>
