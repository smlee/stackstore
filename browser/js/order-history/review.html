<div class="modal=header">
	<h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
	<form name="reviewForm" ng-submit="sendReview(review)">
		<!--<code>{{review}}</code>-->
		<div class="form-group">
			<label for="rating">Rating</label>
			<rating ng-model="review.rating" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" required></rating>
		</div>
		<div class="form-group">
			<label for="rating">Review</label>
			<textarea rows="5" type="text" class="form-control" ng-model="review.content"></textarea>
		</div>

		 <div class="modal-footer">
            <input class="btn btn-primary" type="submit" value="Submit">
             <input class="btn btn-warning" type="cancel" ng-click="cancel()" value="Cancel">
        </div>
	</form>
</div>
