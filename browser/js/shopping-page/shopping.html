<h1>Shopping Page </h1>

<div class="row">

    <div class="col-lg-6 col-md-6 col-sm-4 float-left">
        <label>Search</label>
        <div class="left-inner-addon">
            <i class="fa fa-search"></i>
            <input ng-model="query" id="search" class="form-control" type="text" placeholder="Search..">
        </div>
    </div>

<div class="input-group col-lg-5 col-md-6 col-sm-8">
    <label>Category</label>
	<select class="form-control" ng-model="categories.value" ng-change="filterProducts()" ng-options="category.name for category in categories.values"></select>
</div>
</div>
<div class="col-lg-12 col-md-12 col-sm-12">
	<div class="productImgContainer drop-shadow lifted" ng-repeat="product in products | filter: query">
		<!-- <div class="productImage"> -->
			<img ui-sref="product({id: product._id})" class="productImage img-responsive" ng-class="{'productUnavailable': (product.quantity <= 0)}" ng-src="{{product.url}}" />
			<p>{{product.name}} <span>{{product.price | currency}}</span> <a class="btn btn-primary ng-scope">Add</a></p>
			<p class='text-danger' ng-if='product.quantity <= 0'>Unavailable</p>
		<!-- </div> -->
	</div>
</div>
