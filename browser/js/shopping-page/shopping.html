<h1>Shopping Page </h1>

	<div class="input-group col-lg-4 col-md-4">
		<span ng-click="testFn()" class="glyphicon glyphicon-search" aria-hidden="true"></span>
		<input ng-model="query" type="text" class="form-control">
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4">
		<select class="form-control" ng-model="categoryName" ng-change="filterProducts()" ng-options="category.name for category in categories"></select>
	</div>


<div class="productImgContainer" ng-repeat="product in products | filter: query">
	<div class="productImage">
		<img ui-sref="product({id: product._id})" class="productImage" ng-src="{{product.url}}" />
		<p>{{product.name}}</p>	
		<p class='text-danger' ng-if='product.quantity <= 0'>Unavailable</p>
	</div>
</div>
