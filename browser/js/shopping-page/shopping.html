<h1>Shopping Page </h1>

<div class="input-group col-lg-6 col-md-6 col-sm-4">
  <span class="input-group-addon"><i class="fa fa-search"></i></span>
  <input ng-model="query" id="search" class="form-control" type="text" placeholder="Search..">
</div>

<div class="form-group col-lg-6 col-md-6 col-sm-12">
	<select class="form-control" ng-model="categoryName" ng-change="filterProducts()" ng-options="category.name for category in categories"></select>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
	<div class="productImgContainer col-lg-3 col-md-3 col-sm-4" ng-repeat="product in products | filter: query">
		<!-- <div class="productImage"> -->
			<img ui-sref="product({id: product._id})" class="productImage img-responsive" ng-src="{{product.url}}" />
			<p>{{product.name}}</p>	
			<p class='text-danger' ng-if='product.quantity <= 0'>Unavailable</p>
		<!-- </div> -->
	</div>
</div>
