<form id="register-form" name="registerForm" ng-submit="registerForm.$valid && signUp(register)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="first_name">First name</label>
        <input type="text" ng-model="register.first_name" class="form-control" id="first_name" placeholder="Enter first name">
    </div>
    <div class="form-group">
        <label for="last_name">Last name</label>
        <input type="text" ng-model="register.last_name" class="form-control" id="last_name" placeholder="Enter last name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="register.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" ng-model="register.password" class="form-control" id="register-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="register-confirm">Password</label>
        <input type="confirm" ng-model="register.confirm" class="form-control" id="register-confirm" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
